<!DOCTYPE html>
<html lang="en-US" data-bs-theme="light">
<head>
    <title>Eco Town Tycoon</title>

    <link rel="stylesheet" href="styles.css">

    <script src="js/ett.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>

    <meta charset="UTF-8">
    <meta name="description" content="Idle town browser game">
    <meta name="keywords" content="Tycoon, Game, Idle">
    <meta name="author" content="Daniel BretÃ³n">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="init()">
    <!-- The Modal -->
    <div class="modal" id="saveModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Saving</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
            Save your progress on the browser data on this device.
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger"
            onclick="save()" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
        </div>
    </div>
    <div class="modal" id="resetModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Resetting</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
            Delete your progress. Reload the page to start over.
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger"
            onclick="clearKeys()" data-bs-dismiss="modal">Reset</button>
            </div>
        </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="MenuNavBar">
        <div class="container-fluid">
            <div class="row">
                <div class="btn-group navbar-nav me-auto">
                    <button type="button" class="btn btn-outline-primary"
                    onclick="document.getElementById('pageBody').innerHTML = getPageSummary()">
                    &#128202 Summary</button>
                    <button type="button" class="btn btn-outline-success"
                    onclick="document.getElementById('pageBody').innerHTML = getPageForest()">
                    &#127794 Forest</button>
                    <button type="button" class="btn btn-outline-warning"
                    onclick="document.getElementById('pageBody').innerHTML = getPageBuildings()">
                    &#127968 Town</button>
                    <button type="button" class="btn btn-outline-info"
                    onclick="document.getElementById('pageBody').innerHTML = getPageAbout()">
                    &#128196 About</button>
                    <button type="button" class="btn btn-outline-danger"
                    onclick="document.getElementById('pageBody').innerHTML = getPageConfig()">
                    &#9881 Config</button>
                </div>
            </div>
            <div class="row">
                <div id="WorldProgressBar"></div>
            </div>
            <div class="row">
                <div class="btn-group navbar-nav me-rigth">
                    <button type="button" class="btn btn-outline-secondary"
                    id="saveButton"
                    data-bs-toggle="modal" data-bs-target="#saveModal"
                    data-bs-toggle="tooltip" title="Save the progress">&#128190 Save</button>
                    <button type="button" class="btn btn-outline-secondary"
                    id="resetButton"
                    data-bs-toggle="modal" data-bs-target="#resetModal"
                    data-bs-toggle="tooltip" title="Delete saved data">&#128465 Reset</button>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById("WorldProgressBar").innerHTML = getPage([getWorldProgressBar()]);
    </script>

    <br>
    <br>
    <br>
    <hr>
    <div id="pageBody">Something went wrong</p>

    <script>
        document.getElementById('pageBody').innerHTML = getPageSummary();
    </script>

</body>
</html>
